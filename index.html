<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title> guess My number</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" async defer></script>
</head>

<body>
    <header>
        <button class="again btn"> Again! </button>
        <p class="between"> ( guess between 1 and 20 ) </p>
        </div>
        <button  class ="mode_button">Dark Mode</button>
    </header>
    <main>
        <div class="guess_section">
            <h1> Guess The Hidden Number</h1>
            <div class="number">?</div>
        </div>
        <div class="main_sections">
            <section class="left">
                <input type="number" class="guess">
                <button class="check btn"> Check ! </button>
            </section>
            <section class="right">
                <p class="message"> Start Guessing.....</p>
                <div class="scorebox">
                    <p class="label-score">Score <span class="arrow1"> : </span> <span class="score">20</span>
                    </p>
                    <p class="label-highscore"> Highscore <span class="arrow2"> : </span><span
                            class="highscore">0</span></p>
                </div>
            </section>
        </div>
    </main>
</body>

</html>
